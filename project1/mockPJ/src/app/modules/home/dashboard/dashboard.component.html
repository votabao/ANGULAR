<main>
  <app-banner [title]='title' [url]='bgUrl'></app-banner>
  <div class="listCourse mt-4">
    <h4 class="text-center">List Course</h4>
    <div class="container text-center">
      <div class="create-course text-left p-2 text-left" *ngIf="isLogin">
        <button class="btn btn-primary" (click)="open(content)">Create Course</button>
      </div>
      <ul class="d-flex flex-wrap">
        <li class="col-md-6 col-lg-4 col-xl-3 p-2" *ngFor="let course of courses">
          <div class="course px-1">
            <a class="d-block" (click)="accessDenied()" >{{course.name}}</a>
            <div class="inforCourse">
              <div class="row justify-content-between px-4 mt-1">
                <div class="author d-inline">
                  <i class="fa fa-user"></i>
                  <span>Author: {{course.username}}</span>
                </div>
                <div class="createdDate d-inline">
                  <i class="fa fa-calendar"></i>
                  <span>Created date: {{course.startDate | date: 'dd - MM - yyyy'}}</span>
                </div>
              </div>
              <div class="description d-block text-left mt-1 px-2">{{course.content}}</div>
            </div>
          </div>
        </li>
      </ul>
      <ng-template #content let-myModal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Create New Course</h4>
          <button type="button" class="close" aria-label="Close" (click)="myModal.dismiss()">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #form="ngForm" (ngSubmit)="createCourse(form.value)" novalidate>
            <div class="form-group">
              <label for="courseName">Your Course Name</label>
              <input type="text" class="form-control" id="courseName" placeholder="Enter course name" name="name"
                     ngModel #title="ngModel" maxlength="24" required>
            </div>
            <small *ngIf="title?.errors?.required && title?.touched" class="text-danger">This is a required
              field</small>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="5" placeholder="Enter description" name="content"
                        ngModel #description="ngModel" maxlength="255" required></textarea>
            </div>
            <small *ngIf="description?.errors?.required && description?.touched" class="text-danger">This is a required
              field</small>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark mx-3" (click)="myModal.close()"><i
                class="fa fa-times-circle mx-2"></i>Cancel</button>
              <button type="submit" class="btn btn-success" [disabled]="form.invalid"><i
                class="fa fa-check mx-2"></i>Done</button>
            </div>
          </form>
        </div>
      </ng-template>
    </div>
  </div>
</main>
