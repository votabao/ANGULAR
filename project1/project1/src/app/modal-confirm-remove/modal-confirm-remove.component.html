<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Remove Event</h4>

  <button type="button" class="close" aria-label="Close" (click)="closeForm()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #form="ngForm" (ngSubmit)="confirm()" novalidate>
    <div class="modal-footer">
      <button type="button" class="btn btn-dark mx-3" (click)="closeForm()"><i
        class="fa fa-times-circle mx-2"></i>Cancel</button>
      <button type="submit" class="btn btn-success" [disabled]="form.invalid"><i
        class="fa fa-check mx-2"></i>Confirm</button>
    </div>
  </form>
</div>
