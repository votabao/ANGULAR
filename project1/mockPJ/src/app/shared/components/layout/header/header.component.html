<header>
    <nav>
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="logo">
                    <a [routerLink]="['/dashboard']"><img src="../../../../../assets/img/logo.png" alt=""></a>
                </div>
                <ul class=" d-flex align-items-center my-0">
                    <li>
                        <div ngbDropdown *ngIf="user">
                            <button class="btn btn-outline-secondary btn-following" ngbDropdownToggle>
                                Following
                            </button>
                            <div ngbDropdownMenu class="dropdownListGroups">
                                <a ngbDropdownItem *ngFor="let group of groups" (click)="onSelect(group.id)"
                                    routerLink="/group/{{group.id}}/content">
                                    {{group.name}}
                                </a>
                            </div>
                        </div>
                    </li>
                    <li><a><span>Help</span></a></li>
                    <li><a><span>Contact</span></a></li>
                    <li><a><span>FAQ</span></a></li>
                    <li><a id="login" *ngIf="!user" (click)="signIn('Google')">Login</a></li>
                    <li>
                        <div ngbDropdown *ngIf="user">
                            <a ngbDropdownToggle>
                                <img src="{{ user.photoUrl }}" alt="">
                                <span>{{ user.name }}</span>
                            </a>
                            <div ngbDropdownMenu class="actionUser">
                                <button ngbDropdownItem [routerLink]="['/profile']">View My Profile</button>
                                <a ngbDropdownItem (click)="signOut()" [routerLink]="['/dashboard']">Logout</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
